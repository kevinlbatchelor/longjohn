<aside id="sidebar" class="ng-scope">
    <section class="widget">
        <h2><strong>search</strong> audio books</h2>
        <form class="ng-pristine ng-valid">
            <select class="fortyfive wide ng-pristine ng-untouched ng-valid" ng-model="book"
                    ng-options="audioBook.name for audioBook in audioBookList">
                <option value="" class="">-- choose book --</option>
            </select>
            <input class="fortyfive wide" type="submit" ng-click="getBook(book.name)" value="listen">
        </form>
    </section>
</aside>
<div id="content" class="ng-scope">
    <article class="post">
        <h1></h1>
        <audio-player tracks="tracks" book="book" class="ng-isolate-scope">
            <div ng-show="book" class="ng-binding ng-hide">
                <audio id="audio" controls="" autoplay=""></audio>
                Track: 1
                <div class="remove-bookmark" ng-click="clearBookMarks()">Clear Bookmark</div>
            </div>
        </audio-player>
    </article>
</div>
